    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Q4.3   (meta)This tag tells the browser how to render a page on a mobile device. Presence of this tag indicates to Google that the page is mobile friendly -->

    <meta name="rating" content="adult" />
    <!-- Q4.4   (meta)Labels a page as containing adult content, to signal that it be filtered by SafeSearch results -->

    <meta name="description" content=" This Is Description For My First Page" />
